<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Smart Home Control</h1>
  </header>

  <main>
    <!-- FAN Control -->
    <section class="device">
      <h2>Ceiling Fan</h2>
      <label for="fanSpeed">Speed: <span id="fanSpeedValue">5</span></label>
      <input type="range" id="fanSpeed" min="0" max="10" value="5" oninput="updateSpeedValue()">
      <button onclick="toggleDevice('fan')">Toggle Fan</button>
    </section>

    <!-- AC Control -->
    <section class="device">
      <h2>Air Conditioner</h2>
      <label for="acTemp">Temperature: <span id="acTempValue">24Â°C</span></label>
      <input type="range" id="acTemp" min="16" max="30" value="24" oninput="updateACTemp()">
      <button onclick="toggleDevice('ac')">Toggle AC</button>
    </section>

    <!-- Light Control -->
    <section class="device">
      <h2>Lights</h2>
      <label for="lightBrightness">Brightness: <span id="lightBrightnessValue">50%</span></label>
      <input type="range" id="lightBrightness" min="0" max="100" value="50" oninput="updateBrightness()">
      <button onclick="toggleDevice('lights')">Toggle Lights</button>
    </section>

    <!-- TV Control -->
    <section class="device">
      <h2>TV</h2>
      <button onclick="toggleDevice('tv')">Toggle TV</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
